<div
  class="mx-auto max-w-[1440px] flex justify-center items-center relative min-h-screen w-full"
>
  <img
    src="../../../assets/home-cover.jpg"
    alt="cover photo"
    class="min-h-screen w-full"
  />
  <div
    class="flex flex-col justify-center gap-5 items-center absolute top-10 text-center text-white z-30"
  >
    <h1 class="text-center text-3xl lg:text-5xl">Find your match</h1>
    <p class="text-xl">All you need to do is sign up!</p>
    <div class="flex justify-between items-center gap-4">
      <app-button
        text="Sign Up"
        type="button"
        [routerLink]="['/signup']"
        routerLinkActive="router-link-active"
        styling="rounded-lg px-4 py-2 bg-[#6c757d] hover:bg-[#495057] hover:cursor-pointer text-nowrap w-full"
      ></app-button>
      <app-button
        text="Learn More"
        type="button"
        styling="rounded-lg px-4 py-2 bg-[#212529] hover:bg-[#343a40] hover:cursor-pointer text-nowrap w-full"
      ></app-button>
    </div>
  </div>
</div>
